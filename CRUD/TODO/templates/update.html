<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crud Mini Project!</title>
  </head>
  <body>
    
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style = "color:white">Crud Mini Project</a>
        </div>
      </nav>

     
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4"><h2 class='text-white bg-dark p-3'>Update Student Details</h2>
            <br>
            <form action="/update/{{data.id}}" method ="post">
               {% csrf_token %}
               {% if messages %}

                {% for message in messages %}
                <div class="alert alert-info" role="alert">
                {{ message }}
                </div>
   
            {% endfor %}
            {% endif %}
                <div class="form-group">
                    <input type="text" class = "form-control" placeholder =" Enter the student name" name  = "name" Required value = {{data.name}}>
                </div>
                <div class="form-group">
                    <input type="email" class = "form-control mt-2" placeholder =" Enter the student email" name  = "email" Required value = {{data.email}}>
                </div>
                <div class="form-group">
                    <input type="number" class = "form-control mt-2" placeholder =" Enter the student age" name  = "age" Required value = {{data.age}}>
                </div>

                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="submit">Update</button>
                  </div>
            </form>
        </div>

    
            <div class="col-md-8"></div>
                   
        </div>
    </div>  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
